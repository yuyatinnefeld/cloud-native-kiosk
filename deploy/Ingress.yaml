apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cnk-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - hostname: example.com
    http:
      paths:
      - path: /frontend
        pathType: Prefix
        backend:
          service:
            name: cnk-service
            port:
              name: http
              number: 5000