apiVersion: apps/v1
kind: Deployment
metadata:
  name: cnk-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cnk
  template:
    metadata:
      labels:
        app: cnk
    spec:
      containers:
      - name: cnk-frontend-app
        image: yuyatinnefeld/cloud-native-kiosk-frontend:1.0.0
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_APP
          value: app/main.py
        - name: FLASK_ENV
          value: production
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
      - name: cnk-backend-app
        image: yuyatinnefeld/cloud-native-kiosk-backend:1.0.0
        ports:
        - containerPort: 80
        env:
        - name: PORT
          value: "80"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
      restartPolicy: Always
