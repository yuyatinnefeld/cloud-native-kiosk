
name: 🏗️ Terraform GCP Resoruece Provisioning 🏗️

on:
  workflow_dispatch:
    inputs:
      terraform_version:
        description: terraform_version
        default: 1.3.9
        required: true

jobs:
  terraform:
    name: 'Provisioning GCP Resorueces'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        working-directory: ./deploy/terraform

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: 'Authenticate to Google Cloud'
      uses: google-github-actions/setup-gcloud@v0.3.0
      with:
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        service_account_key: ${{ secrets.GCP_SERVICE_KEY }}
        export_default_credentials: true

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: ${{ github.event.inputs.terraform_version }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan -lock=false
