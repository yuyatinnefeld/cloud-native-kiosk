
name: Terraform Service Provisioning

on:
  workflow_dispatch:
    inputs:
      terraform_version:
        description: terraform_version
        default: latest
        required: true

jobs:
  terraform:
    name: 'Provision GCP Services'
    runs-on: ubuntu-latest
    environment: production
    defaults:
      run:
        shell: bash
        working-directory: ./deploy/terraform
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      run: export GOOGLE_APPLICATION_CREDENTIALS=${{ secrets.GCP_SERVICE_KEY }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2

    - name: Terraform Init
      run: terraform init

    - name: Terraform Format
      run: terraform fmt -check
