name: ðŸš€ Publish Frontend Docker image
run-name: Publish Frontend Docker image

on:
  release:
    types: [published]
  push:
    branches: 
      - main
      - 'develop'
env:
  DOCKER_HUB_NAMESPACE: yuyatinnefeld
  IMAGE_NAME: cloud-native-kiosk-frontend

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: deploy/frontend/
          push: true
          tags: ${{ env.DOCKER_HUB_NAMESPACE }}/${{ env.IMAGE_NAME }}:1.0.0